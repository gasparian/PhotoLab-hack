<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find me challenge</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link rel="stylesheet" href="https://github.com/rvera/image-picker/blob/master/image-picker/image-picker.css">
	
	</head>
<style>
.jumbotron { 
  background-color: #CBE8F3; /* blue */
  color: #ffffff;
}
.header_center {
  margin: auto;
  padding: 10px;
	color: #80C8EC;
  text-shadow: 3px 2px #3581A8;
}
.image {
  width: 200px;
  height:200px;
  float:left;
  margin:10px;
}
.selected {
  border:3px solid #00ff00;
}
	.add1 {
	height: 2000px;
	}

</style>
	  
<body>
<header class="navbar navbar-default">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>
$(document).ready( function() {
        $('#submit_crowd').click(function() {
		var id_selected =	$( "#container_crowd" ).children( ".selected" )[0].id;
           $.post(
              "/upload_crowd",
              { id_selected: id_selected }
           ).done(function (reply) {
              $('#reply').empty().append(reply);
           });
        });
  });
	</script>
	<div class="header_center">
  <h1 style="font-family:serif;"> Find me challenge
  </h1>
</div>


</header>
<div class="jumbotron text-center add1">

	<form action="/upload_selfie" method="post" enctype="multipart/form-data" >
			 <input type="file" name="image" class="btn btn-primary">
		<input type="submit" value="Upload your image" class="btn btn-primary">
	</form>
      
		
	<div class="text-center">
		{% if init %}
			{% if uploaded_selfie_success %}
				<div class="alert alert-success" style="margin-top:18px;">
					<strong>Success!</strong> Your image was upload successfully
				</div>
			{% else %}
				<div class="alert alert-danger" style="margin-top:18px;">
					<strong>Error</strong> Your image was not uploaded!
				</div>
			{% endif %}
		{% endif %}
	</div>


	<div class="container"  id="container_crowd" >
		<img id='1' class="image" src="http://ww1.prweb.com/prfiles/2014/04/10/11752526/gI_134971_best-image-web-hosting.png">
		<img id='2' class="image" src="http://ww1.prweb.com/prfiles/2014/04/10/11752526/gI_134971_best-image-web-hosting.png">
		<img id='3' class="image" src="http://ww1.prweb.com/prfiles/2014/04/10/11752526/gI_134971_best-image-web-hosting.png">
		<img id='4' class="image" src="http://ww1.prweb.com/prfiles/2014/04/10/11752526/gI_134971_best-image-web-hosting.png">
		<img id='5' class="image" src="http://ww1.prweb.com/prfiles/2014/04/10/11752526/gI_134971_best-image-web-hosting.png">
		<img id='6' class="image" src="http://ww1.prweb.com/prfiles/2014/04/10/11752526/gI_134971_best-image-web-hosting.png">
		<img id='7' class="image" src="http://ww1.prweb.com/prfiles/2014/04/10/11752526/gI_134971_best-image-web-hosting.png">
		<img id='8' class="image" src="http://ww1.prweb.com/prfiles/2014/04/10/11752526/gI_134971_best-image-web-hosting.png">
		<img id='9' class="image" src="http://ww1.prweb.com/prfiles/2014/04/10/11752526/gI_134971_best-image-web-hosting.png">
	</div>
			
		<div class='test'></div>
			<button  id='submit_crowd' type="submit" value="upload" class="btn btn-success" >Choose a picture</button>
		</div>
	
		
		


	<script>
$(".image").on('click', function(){
	$('.image').removeClass('selected');
  $(this).addClass('selected');
  sendToDatabase($(this).attr('id'));
});
		


function sendToDatabase(data) {
	$('.test').text("adding to database element " + data);
	clicked_id = data; 
	//$.post(url,{id: data}, function(){
	//    
	//});
}
	</script>
</body>
</html>
