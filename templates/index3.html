<head>
    <meta charset="utf-8"/>

<body>
    <div class="container">
        <div class="screen" id="startScreen">
            <div class="geneBtn" onclick="openFacesScreen()">
                Start
            </div>
        </div>
        <div class="screen" id="facesScreen">
            <div class="header">
                Select photo of you or your friends
            </div>
            <div class="content">
                <div class="contentBody">
                    <div class="genePlus" onclick="selectFacePhoto()">
                    </div>
                    <div id="facesDiv">

                    </div>
                </div>
                <div class="actionButtons">
                    <div></div>
                    <div></div>
                     <div class="geneBtn" onclick="openCrowdScreen()">
                        Next
                    </div>
                </div>
                <!-- TODO: select 2 photos -->
            </div>
        </div>
        <div class="screen" id="crowdScreen">
            <div class="header">
                Choose the crowd
            </div>
            <div class="content">
                <div class="crowdList">
                    <div class="genePlus" onclick="selectCrowdPhoto()">
                    </div>

                    <img src="https://oralcancerfoundation.org/wp-content/uploads/2016/03/people.jpg" />

                    <img src="https://oralcancerfoundation.org/wp-content/uploads/2016/03/people.jpg" />
                    <img src="https://oralcancerfoundation.org/wp-content/uploads/2016/03/people.jpg" />
                    <img src="https://oralcancerfoundation.org/wp-content/uploads/2016/03/people.jpg" />

                    <img src="https://oralcancerfoundation.org/wp-content/uploads/2016/03/people.jpg" />
                    <img src="https://oralcancerfoundation.org/wp-content/uploads/2016/03/people.jpg" />
                    <img src="https://oralcancerfoundation.org/wp-content/uploads/2016/03/people.jpg" />
                    <img src="https://oralcancerfoundation.org/wp-content/uploads/2016/03/people.jpg" />

                    <img src="https://oralcancerfoundation.org/wp-content/uploads/2016/03/people.jpg" />
                </div>
                <div class="actionButtons">
                    <div class="geneBtn bordered" onclick="popScreen()">
                        Back
                    </div>
                    <div></div>
                    <div></div>
                </div>
                <!-- TODO: select crowd photo -->
            </div>
        </div>
        <div class="screen" id="cookingScreen">
            <div class="header">
                Make a mix!
            </div>
            <div class="content">
                <div class="contentBody">
                    <div id="cookingFaces">
                    </div>
                    <div id="cookingSeparator">
                    </div>
                    <div id="cookingCrowd">
                    </div>
                </div>
                <div class="actionButtons">
                    <div class="geneBtn bordered" onclick="popScreen()">
                        Back
                    </div>
                    <div></div>
                    <div class="geneBtn" id="mixBtn" onclick="mixSelectedPhotos()">
                        Mix!
                        <div class="geneBtnLoading">
                            <div class="geneSpinner">Loading...</div>
                        </div>
                    </div>
                </div>
                <!-- TODO: show selected + crowd + start/back buttons. Send to API here! -->
                <!-- cooking process animation -->
            </div>
        </div>
        <div class="screen" id="resultScreen">
            <div class="header">
                Great job!
                <br>
                Share result and tag friends!
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" onclick="resetScreens()">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M0 0h24v24H0z" opacity=".353"/>
                        <g fill="currentColor" fill-rule="evenodd" transform="translate(3 1)">
                            <rect width="18" height="2" y="2" rx="1"/>
                            <rect width="2" height="4" x="8" rx="1"/>
                            <rect width="2" height="11" x="6" y="5" rx="1"/>
                            <rect width="2" height="11" x="10" y="5" rx="1"/>
                            <path d="M3 5a1 1 0 0 0-1 1v13a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V6a1 1 0 0 0-2 0v12H4V6a1 1 0 0 0-1-1z"/>
                        </g>
                    </g>
                </svg>
            </div>
            <div class="content">
                <div class="contentBody">
                </div>
                <div class="actionButtons">
                    <div class="geneBtn bordered" id="answerBtn">
                        Answer
                    </div>
                    <div></div>
                    <div class="geneBtn" id="shareBtn">
                        Share
                    </div>
                </div>
                <!-- TODO: show selected + crowd + start/back buttons. Send to API here! -->
                <!-- cooking process animation -->
            </div>
        </div>
        <div class="progress-steps" id="progressSteps" style="display: none">
            <div class="progress-steps__step progress-steps__step--active" id="facesScreenStep">
                <div class="progress-steps__point"></div>
            </div>
            <div class="progress-steps__step" id="crowdScreenStep">
                <div class="progress-steps__gutter">
                    <div class="progress-steps__value"></div>
                </div>
                <div class="progress-steps__point"></div>
            </div>
            <div class="progress-steps__step" id="cookingScreenStep">
                <div class="progress-steps__gutter">
                    <div class="progress-steps__value"></div>
                </div>
                <div class="progress-steps__point"></div>
            </div>
             <div class="progress-steps__step" id="resultScreenStep">
                <div class="progress-steps__gutter">
                    <div class="progress-steps__value"></div>
                </div>
                <div class="progress-steps__point"></div>
            </div>
        </div>
